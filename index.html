<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Configuration</title>
    <link rel="stylesheet" href="front.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"], input[type="range"] {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Race Configuration for Gran Turismo 7</h1>
    <form>
        <div class="form-group">
            <label for="numRaces">Number of Races:</label>
            <input type="range" id="numRaces" name="numRaces" min="1" max="82" value="3">
            <span id="numRacesValue">3</span>
        </div>

        <div class="form-group">
            <label for="raceFormat">Race Format:</label>
            <select id="raceFormat" name="raceFormat">
                <option value="90km">90km</option>
                <option value="100km">100km</option>
            </select>
        </div>

        <div class="form-group">
            <label for="powerPoints">Power Points:</label>
            <input type="text" id="powerPoints" name="powerPoints">
        </div>

        <div class="form-group">
            <label for="balancePowerBtn">Balance of Power:</label>
            <button id="balancePowerBtn" class="power-button off">OFF</button>
        </div>

        <div class="form-group">
            <label for="carType">Type of Car:</label>
            <div id="carType">
                <button class="car-button" type="button" data-car-type="Gr.4">Gr.4</button>
                <button class="car-button" type="button" data-car-type="Gr.3">Gr.3</button>
                <button class="car-button" type="button" data-car-type="Gr.2">Gr.2</button>
                <button class="car-button" type="button" data-car-type="Gr.1">Gr.1</button>
                <button class="car-button" type="button" data-car-type="Gr.B">Gr.B</button>
                <button class="car-button" type="button" data-car-type="VGT">VGT</button>
                <button class="car-button" type="button" data-car-type="Road">Road</button>
                <button class="car-button" type="button" data-car-type="All">All</button>
            </div>
        </div>

        <div class="form-group">
            <label for="tyreType">Tyre Type:</label>
            <select id="tyreType" name="tyreType">
                <option value="comfort">Comfort</option>
                <option value="sports">Sports</option>
                <option value="racing">Racing</option>
                <option value="wet">Wet</option>
                <option value="dirt">Dirt</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fuelWear">Fuel Wear (1-50):</label>
            <input type="range" id="fuelWear" name="fuelWear" min="1" max="50" value="25">
            <span id="fuelWearValue">25</span>
        </div>

        <div class="form-group">
            <label for="tireWear">Tire Wear (1-50):</label>
            <input type="range" id="tireWear" name="tireWear" min="1" max="50" value="25">
            <span id="tireWearValue">25</span>
        </div>

        <div class="form-group">
            <label for="modifiedCars">Allow Modified Cars:</label>
            <input type="checkbox" id="modifiedCars" name="modifiedCars" value="yes">
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        // JavaScript for updating the display value next to sliders
        document.getElementById('fuelWear').oninput = function() {
            document.getElementById('fuelWearValue').textContent = this.value;
        }
        document.getElementById('tireWear').oninput = function() {
            document.getElementById('tireWearValue').textContent = this.value;
        }
        document.getElementById('numRaces').oninput = function() {
            document.getElementById('numRacesValue').textContent = this.value;
        }
        const balancePowerBtn = document.getElementById('balancePowerBtn');
        balancePowerBtn.addEventListener('click', function() {
            this.classList.toggle('on');
            this.classList.toggle('off');
            if (this.classList.contains('on')) {
                this.textContent = 'ON';
            } else {
                this.textContent = 'OFF';
            }
        });
        const carButtons = document.querySelectorAll('.car-button');
        carButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                carButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to the clicked button
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
